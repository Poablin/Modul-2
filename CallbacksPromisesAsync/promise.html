<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="orderIce()">Bestill is</button>

    <div id="app"></div>

    <script>
        let appDiv = document.getElementById('app');
        function orderIce() {
            sendIce()
                .then(ice => appDiv.innerHTML = ice)
                .catch(error => alert(error))
        }

        function sendIce() {
            let ice = '<img width="400" src="https://one-shot.no/wp-content/uploads/revslider/istest1/isikjeksrosa.png"></img>';
            return new Promise((resolve, reject) => resolve(ice))
        }
    </script>

</body>

</html>
